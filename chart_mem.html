<body>
<div id="example">
    <div class="demo-section k-content wide">
        <div id="chart"></div>
    </div>
    <script>
        function createChart() {
            $("#chart").kendoChart({
                dataSource: {
                    transport: {
                        read: {
                            url: "./main.js?type=amem",
                            dataType: "json"
                        }
                    },
                    sort: {
                        field: "year",
                        dir: "asc"
                    }
                },
                title: {
                    text: "Memory Usage"
                },
                legend: {
                    position: "top"
                },
                seriesDefaults: {
                    type: "line",
                    missingValues: "gap",
                },
                series: [{
                    field: "total",
                    name: "Total"
                }, {
                    field: "free",
                    name: "Free"
                }, {
                    field: "swap",
                    name: "swap"
                }],
                categoryAxis: {
                    field: "itime",
                    labels: {
                        rotation: 0,
                        step: 6,
                    },
                    crosshair: {
                        visible: true
                    }
                },
                valueAxis: {
                    labels: {
                        format: "N0",
                    },
                    majorUnit: 1000
                },
                tooltip: {
                    visible: true,
                    format: "{0}M"
                }
            });
        }

        $(document).ready(createChart);
        $(document).bind("kendo:skinChange", createChart);
    </script>
</div>


</body>
