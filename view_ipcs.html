<!DOCTYPE html>
<html>
<head>
    <title></title>

<!--
    <link rel="stylesheet" href="//cdn.kendostatic.com/2013.1.319/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="//cdn.kendostatic.com/2013.1.319/styles/kendo.blueopal.min.css" />

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2017.1.118/js/kendo.all.min.js"></script>
-->
</head>
<body>

<h2> sysvIPC Semaphore </h2>

<div id="example">
    <div id="grid"></div>
    <script>
        $(document).ready(function () {
			var data_tcp = new kendo.data.DataSource({
				transport: {
					read: {
						url: "./main.js?type=ipcs",
						dataType: "json"
					},
				}
			});

            $("#grid").kendoGrid({
                dataSource: data_tcp,
                height: 450,
                groupable: true,
                sortable: true,
                pageable: {
                    refresh: true,
                    pageSizes: true,
                    buttonCount: 5
                },
                columns: [
                	{
	                	field: "key",
	                    title: "SEM KEY",
	                    width: 70,
	                }, {
	                    field: "semid",
	                    title: "SEM ID",
	                    width: 70,
	                }, {
	                	field: "perms",
	                    title: "Permission",
	                    width: 40,
	                }, {
	                    field: "nsems",
	                    title: "nsems",
	                    width: 70,
	                }, {
	                    field: "uid",
	                    title: "uid",
	                    width: 120,
	                }, {
	                    field: "gid",
	                    title: "gid",
	                    width: 120,
	                }, {
	                    field: "otime",
	                    title: "otime",
	                    width: 120,
	                }, {
	                    field: "ctime",
	                    title: "ctime",
	                    width: 120,
	                }
				]
            });
        });
    </script>
</div>

</body>
</html>
